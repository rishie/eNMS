<div class="modal-body">
  <div>
    <h2>Netmiko Auto Find Prompt</h2>
    <p>
      When checked, output is collected from the device until a command prompt is
      received.
    </p>
    <p>Netmiko uses the last line of device output after sending a CR as the prompt.</p>
    <p>
      Expect String specifies a regular expression used as an alternate end of device
      output match.
    </p>
  </div>
</div>
